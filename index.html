<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container my-5">
        <div class="p-5 text-center bg-success-subtle rounded-3">
          <div><img src="images/Emblem_of_Maldives.svg" alt="emblem" width="50" height="50" /></div>
          <h3 class="text-body-emphasis mb-0">Maldives Bureau of Statistics</h3>
          <small>Ministry of National Planning, Housing and Infrastructure</small>
          <h1 class="text-body-emphasis mt-5 mb-3"><strong>.Stat Suite Portal</strong></h1>
          <div class="d-inline-flex gap-2 mb-5">
            <a href="https://data.statisticsmaldives.gov.mv">
                <button class="d-inline-flex align-items-center btn btn-success btn-lg px-4 rounded-pill" type="button">
                    Launch
                </button>
            </a>
          </div>
        </div>
      </div>

    <!-- Link to Bootstrap JS and Popper.js (for Bootstrap's JavaScript components) -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
